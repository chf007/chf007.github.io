        <html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>山姆卓越会员权益计算器</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script>
			function calculate(){
				var yuegoumai = 0;
				try{
					yuegoumai = parseInt(document.getElementById('txt_month_buy').value);
				}catch(E){
					yuegoumai = 0;
				}
				if(isNaN(yuegoumai)){
					yuegoumai = 0;
				}
				var xiche = 0;
				try{
					xiche = parseInt(document.getElementById('txt_car').value);
				}catch(E){
					xiche = 0;
				}
				if(isNaN(xiche)){
					xiche = 0;
				}
				var xiya = 0;
				try{
					xiya = parseInt(document.getElementById('txt_tooth').value);
				}catch(E){
					xiya = 0;
				}
				if(isNaN(xiya)){
					xiya = 0;
				}
				if (yuegoumai > 25000){
					console.log('月购买金额大于25000，按25000计算');
					yuegoumai = 25000;
				}else{
					console.log('月购买金额小于25000，按'+yuegoumai+'计算');					
				}
				if(yuegoumai < 500){
					console.log('月购买金额小于500，按500计算');
					yuegoumai = 500;
				}else{
					console.log('月购买金额大于500，按'+yuegoumai+'计算');	
				}
				var jifen = yuegoumai * 2;
				console.log('计算积分：月购买*2='+jifen);
				if(jifen % 1000 > 0){
					jifen = (parseInt(jifen / 1000) + 1) * 1000;
				}
				jifen = jifen * 12 / 100;
				console.log('年积分：月积分*12='+jifen);
				jifen = parseInt(jifen);
				document.getElementById('lab_jifen').innerText = jifen + "元/年";
				var mianfeixiche = xiche * 12;
				document.getElementById('lab_mianfeixiche').innerText = mianfeixiche + "元/年";
				var xiyajiazhi = xiya * 4;
				document.getElementById('lab_xiya').innerText = xiyajiazhi + "元/年";
				var baoyouquanjin = 15*12;
				document.getElementById('lab_baoyou').innerText = baoyouquanjin + "元/年";
				var dajianyanbao = 498
				document.getElementById('lab_dajianyanbao').innerText = dajianyanbao + "元/年";
				var total = jifen + mianfeixiche + xiyajiazhi + baoyouquanjin + dajianyanbao;
				document.getElementById('lab_total').innerText = total + "元/年";

			}
		</script>
		<style>
		.common_fonts{
			font-size:3em;
		}
		.title_fonts{
			font-size:5em;
		}
	</style>
	</head>
	<body>
		<table border="0" cellspacing="0" cellpadding="0" width='100%' height=''>
			<tr>
				<td class='title_fonts' style='text-align: center;padding-top:50px;padding-bottom:50px;' colspan='2'>
					山姆卓越会员权益计算器
				</td>
			</tr>
			<tr>
				<td class='common_fonts'>月购买金额：</td>
				<td ><input type='input' placeholder="请输入月购买金额" id="txt_month_buy" value='' class='common_fonts' style='padding-top:5px;padding-bottom: 5px;'></td>
			</tr>
			<tr>
				<td class='common_fonts'>洗车金额：</td>
				<td id="month_buy"><input placeholder="请输入洗车金额" type='input' id='txt_car' value='' class='common_fonts' style='padding-top:5px;padding-bottom: 5px;'></td>
			</tr>
			<tr>
				<td class='common_fonts'>洗牙金额：</td>
				<td id="month_buy"><input placeholder="请输入洗牙金额" type='input' id='txt_tooth' value='' class='common_fonts' style='padding-top:5px;padding-bottom: 5px;'></td>
			</tr>
			<tr>
				<td class='common_fonts'>返还优惠券：</td>
				<td id='lab_jifen' class='common_fonts'></td>
			</tr>
			<tr>
				<td class='common_fonts'>免费洗车：</td>
				<td id='lab_mianfeixiche' class='common_fonts'></td>
			</tr>
			<tr>
				<td class='common_fonts'>洗牙价值：</td>
				<td id='lab_xiya' class='common_fonts'></td>
			</tr>
			<tr>
				<td class='common_fonts'>包邮券：</td>
				<td id='lab_baoyou' class='common_fonts'></td>
			</tr>
			<tr>
				<td class='common_fonts'>大件延保：</td>
				<td id='lab_dajianyanbao' class='common_fonts'></td>
			</tr>
			<tr>
				<td class='common_fonts'>总价值：</td>
				<td id='lab_total' class='common_fonts'></td>
			</tr>
			<tr>
				<td colspan='2' align='center'><input type='button' value=' 计算 ' onclick='calculate()' class='title_fonts'/></td>
			</tr>
		</table>
